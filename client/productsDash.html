<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/productsDash.css">
    <title>productsDashboard</title>
</head>
<body>
    <h1>wellcom to products dashboard</h1>
    <button>Add Product</button>
    <input type="text" placeholder="find by name" id="findname">
    <button onclick="findbyname() ">find by name</button>
    <button>greater than / less than</button>
    <br>
    <table border="2">
        <thead>
            <tr>
                <th>name</th>
                <th>description</th>
                <th>catagory</th>
                <th>price</th>
                <th>image url</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productTable">

        </tbody>
    </table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">uodate Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form id="updateProd">
        <div class="mb-3">
            <label for="productName" class="col-form-label">productName:</label>
            <input type="text" class="form-control" id="productName">
            </div>
            <div class="mb-3">
            <label for="description" class="col-form-label">description:</label>
            <input type="text" class="form-control" id="description">
            </div>
             <div class="mb-3">
            <label for="price" class="col-form-label">price:</label>
            <input type="text" class="form-control" id="price">
            </div>
             <div class="mb-3">
            <label for="image" class="col-form-label">image url:</label>
            <input type="text" class="form-control" id="image">
            </div>
              <div class="mb-3">
            <label for="productId" class="col-form-label">productId:</label>
            <input type="text" class="form-control" id="productId">
            </div>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </form>
      </div>
    </div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="./js/productsDash.js"></script>
</body>
</html>
